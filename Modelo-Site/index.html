<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro para Sorteio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastre-se para o Sorteio</h1>
    <form id="registration-form">
      <input type="email" id="email" placeholder="Seu e-mail" required><br>
      <input type="text" id="phone" placeholder="Seu telefone" required><br>
      <input type="text" id="instagram" placeholder="seu instgram" required><br>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
